package:
    curl:
        installed: true
    docker:
        installed: false
    git:
        installed: true
    jq:
        installed: true
    lsb_release:
        installed: false
    make:
        installed: true
    pwsh:
        installed: false
    ssh:
        installed: false
    sudo:
        installed: true
    tar:
        installed: true
    unzip:
        installed: true
    yq:
        installed: true
    python3:
        installed: true        
file:
  /usr/bin/gh:
    exists: false
  /usr/bin/python:
    exists: true
  /usr/sbin/gosu:
    exists: true
  /usr/bin/dumb-init:
    exists: true
  /etc/init.d/docker:
    exists: true
    owner: root
    group: root
    filetype: file
    contents:
      - /^\s*# ulimit -Hn/
  /etc/sudoers:
    exists: true
    owner: root
    group: root
    filetype: file
    contents:
      - '/%sudo ALL=\(ALL\) NOPASSWD: ALL/'
      - '/Defaults env_keep = "HTTP_PROXY HTTPS_PROXY NO_PROXY FTP_PROXY http_proxy https_proxy no_proxy ftp_proxy"/'
  /etc/locale.gen:
    exists: true
    owner: root
    group: root
    filetype: file
    contents:
      - '/^en_US.UTF-8 UTF-8/'

user:
    runner:
        exists: true
        uid: 1001
        gid: 121
        groups:
            - runner
            - sudo
            - docker
group:
    runner:
        exists: true
        gid: 121
